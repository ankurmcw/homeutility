<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home-Utilities</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <!--<div class="navbar-header">
            <a class="navbar-brand" href="/milk">Milk Details</a>
        </div>-->
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/milk">Milk Details</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">

        <h1>Home Utilities</h1>
        <h2>Milk</h2>
        <form th:action="@{/milk}" th:object="${milkDto}" method="post">
            <span>
                <label>Price: </label>
                <input type="number" id="price" name="price" value="26"/>
            </span>
            <span>
                <label>Date: </label>
                <input type="date" id="date" name="date" th:value="${date}"/>
            </span>
            <span>
                <label>Quantity: </label>
                <input type="number" id="quantity" name="quantity" value="1"/>
            </span>
            <span>
                <label>Delivered: </label>
                <input type="text" id="delivered" name="delivered" value="YES"/>
            </span>
            <button type="submit">Add</button>
        </form>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" />

</body>
</html>
